<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameX Media</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 100%;
            height: 3px;
            background: red;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px red; }
            to { box-shadow: 0 0 20px red; }
        }

        .coming-soon {
            font-size: 2rem;
            font-weight: 400;
            color: #aaa;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1.5s forwards;
        }

        .services {
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 2s forwards;
        }

        .services p {
            font-size: 1.2rem;
            color: #ccc;
            margin: 10px 0;
        }

        .contact {
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 2.5s forwards;
        }

        .contact a {
            color: red;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>FrameX Media</h1>
    <p class="coming-soon">Coming Soon</p>

    </div>
    
    <div class="contact">
        <p>Get in touch: <a href="mailto:contact@framexmedia.com">contact@framexmedia.com</a></p>
    </div>
</body>
</html>
